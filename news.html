<script>
    let container = document.getElementById("container");
    let news_div = document.getElementById("news_div")
 
   async function topHeading(){
   let res = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=5811fc8c6782495cbf08291b0ca930b0`)
   let data =await res.json();
    // console.log(data.articles)
    appendarticle(data.articles)
    }
    function appendarticle(data) {
        data.forEach((news)=>{
 let div_title = document.createElement('div')
  let title = document.createElement('h3')
  title.textContent =news.title;
  let name =document.createElement('p')
  name.textContent =news.author
  let time = document.createElement('p')
  time.textContent =news.publishedAt
  div_title.append(title,name,time)
 
//   second div
let des = document.createElement('div')
let description = document.createElement('p')
description.textContent =news.content
// console.log(description)
des.append(description)

// image div
let img_div = document.createElement('div')
let img = document.createElement('img')
img.src =news.urlToImage
// console.log(img)
img_div.append(img)
news_div.append(div_title,des,img_div)

        })
    }
    topHeading();
</script>
